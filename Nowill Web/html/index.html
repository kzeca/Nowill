        <form id="login" class="input-group">
          <input
            type="email"
            class="input-field"
            placeholder="Insira seu email"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Insira sua senha"
            id="SignInPassword"
            required
          />
          <input type="checkbox" class="chech-box" id="cbRemember" /><span
            >Lembre-se de mim</span
          >
          <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <form id="register" class="input-group">
          <input
            type="email"
            class="input-field"
            placeholder="Insira seu email"
            id="SignUpEmail"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Insira sua senha"
            id="SignUpPassword"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Confirme sua senha"
            id="ConfirmPassword"
            required
          />
          <input type="checkbox" class="chech-box" id="cbAgree" /><span
            >Eu concordo com os
            <a href="https://www.google.com/" target="_blank"
