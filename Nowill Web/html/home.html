  <!-- Drawer Script -->
  <script>
    $(".item-list").click(function (e) {
      e.preventDefault();
      const name = $(this).attr("name");
      console.log(name);

      switch (name) {
        case "pedidos":
          console.log(name);
          $(".menu-page").attr("style", "display: block;");
          break;

        case "cardapio":
          $(".menu-page").attr("style", "display: none;");
          break;
      
        default:
          break;
      }

      const selectedButton = $(".selected");
      $(selectedButton[0]).removeClass("selected");

      $(this).addClass("selected");
    });

    $(".left-drawer").hover(
      function () {
        // over
        $(this).removeClass("embed");
      },
      function () {
        // out
        $(this).addClass("embed");
      }
    );

    $(".left-drawer").on(
      "transitionend webkitTransitionEnd oTransitionEnd",
      function () {
        if (
          $(".text").hasClass("disabled") &&
          !$(".left-drawer").hasClass("embed")
        )
          $(".text").removeClass("disabled");
      }
    );

    $(".left-drawer").on(
      "transitionstart webkitTransitionStart oTransitionStart",
      function () {
        if (
          !$(".text").hasClass("disabled") &&
          $(".left-drawer").hasClass("embed")
        )
          $(".text").addClass("disabled");
      }
    );
  </script>
